{% extends 'base.html' %}
{% block title %}
  Mon application DJANGO
{% endblock %}
{% block contenu %}
  <div class="align-center col-8 offset-2">
    <p class="lead mb-3 ml-0">S'inscrire</p>
    <hr />
    <form method="POST" action="{% url 'register' %}" autocomplete="off" novalidate>
      {% csrf_token %}
      <div class="form-group mb-3">
        <label>Identifiant</label>
        <input class="form-control" type="text" name="username" placeholder="Utilisateur" required />
        <label>Mail</label>
        <input class="form-control" type="email" name="mail" placeholder="Email" required />
        <label>Mot de Passe</label>
        <input class="form-control" type="password" name="password" placeholder="Mot de passe" required />
      </div>
      <button type="submit" class="btn btn-success mt-2">S'inscrire</button>
    </form>
  </div>
{% endblock %}
